name: Deploy

on:
  push:
    branches:
      - main
      - feat/serveractions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          key: ${{secrets.SSH_KEY}}
          script: |
            cd ~/csereal-web
            git pull
            npm run build
            pm2 restart csereal_front
