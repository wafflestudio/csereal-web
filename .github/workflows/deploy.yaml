name: Deploy

on:
  push:
    branches:
      - main
      - feat/serveractions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{secrets.SSH_HOST}}
          username: ${{secrets.SSH_USER}}
          key: ${{secrets.SSH_KEY}}
          debug: true
          script: |
            cd ~/csereal_web
            npm run build
            pm2 stop csereal_front
            pm2 --name csereal_front start npm -- start
