name: 'Random reviewer'

on:
  pull_request:
    types:
      - opened
    branches:
      - '**'

jobs:
  random-reviwer:
    runs-on: ubuntu-latest
    steps:
      - id: random_reviwer
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            // reviewer.json 파일 읽기
            const reviewerPath = path.join(process.env.GITHUB_WORKSPACE, 'reviewer.json');
            const reviewerContent = fs.readFileSync(reviewerPath, 'utf8');
            const idList = JSON.parse(reviewerContent);

            // 자신의 아이디 제외
            const myId  = '${{ github.event.pull_request.user.login }}';
            const candidate = idList.filter(id => id !== myId);

            // 랜덤 리뷰어 선택
            const idx = Math.floor(Math.random() * candidate.length);
            const randomReviewer = candidate[idx];

            // 코멘트 작성
            const deadline = new Date(Date.now() + 3 * 24 * 60 * 60 * 1000);
            const comment = `@${randomReviewer}님 ${deadline.toLocaleDateString('ko-KR')}까지 리뷰 부탁드립니다 🎉`

            core.setOutput('comment', comment)
            core.setOutput('reviewer', randomReviewer)
      - name: comment PR
        uses: mshick/add-pr-comment@v1
        with:
          message: |
            ${{ steps.random_reviwer.outputs.comment }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'

      - name: Add Pull Request Reviewer
        uses: madrapps/add-reviewers@v1
        with:
          reviewers: ${{ steps.random_reviwer.outputs.reviewer }}
          token: ${{ secrets.GITHUB_TOKEN }}
